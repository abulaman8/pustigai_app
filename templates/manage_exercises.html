<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <title>Manage Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Manage Exercise Feedback</h1>
            <a href="/" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                ‚Üê Back to Exercise Tracker
            </a>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exercise in exercises %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">{{ exercise.id }}</td>
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">{{ exercise.name }}</td>
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">
                            <a href="/edit-exercise/{{ exercise.id }}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit Feedback</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
