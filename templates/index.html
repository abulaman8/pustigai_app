<!-- FILE: templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback-animate {
            animation: fadeIn 0.5s ease-out;
        }
        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container { border-radius: 0; min-height: 100vh; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-6">
    <div class="main-container bg-white rounded-2xl shadow-xl p-6 sm:p-8 max-w-5xl w-full">
        
        <header class="flex flex-col sm:flex-row justify-between items-center border-b-2 border-gray-200 pb-4 mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2 sm:mb-0">Exercise Tracker</h1>
            <a href="/manage-exercises" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                Manage Exercise Database â†’
            </a>
        </header>
        
        <!-- Controls -->
        <div id="controls" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 items-center">
            <select id="exercise-select" class="col-span-1 md:col-span-1 border-gray-300 rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-500 w-full disabled:bg-gray-200">
                <option value="" disabled selected>1. Select an exercise</option>
            </select>
            <button id="start-button" onclick="startExercise()" 
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                2. Start
            </button>
             <button id="stop-button" onclick="stopStream()" disabled
                    class="bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path d="M10 10l4 4m0-4l-4 4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" /></svg>
                Stop
            </button>
        </div>
        
        <!-- Video and Stats -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="relative lg:col-span-2 bg-black rounded-lg overflow-hidden">
                <div class="aspect-w-4 aspect-h-3">
                    <!-- The video element shows the clean, real-time webcam feed -->
                    <video id="video-feed" class="w-full h-full" playsinline autoplay muted></video>
                    <!-- The canvas is positioned directly on top for drawing overlays -->
                    <canvas id="overlay-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                </div>
                <div id="feedback" class="feedback-animate absolute bottom-4 left-4 right-4 bg-black bg-opacity-70 text-white text-lg font-semibold py-2 px-4 rounded-md text-center">
                    Welcome! Select an exercise to begin.
                </div>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg border-2 border-gray-200">
                <h3 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">Statistics</h3>
                <div class="space-y-4 text-lg">
                    <div>
                        <span class="font-semibold text-gray-600 block mb-1">Status:</span>
                        <span id="status-text" class="ml-2 text-gray-900 font-medium capitalize">Idle</span>
                    </div>
                    <div>
                        <span class="font-semibold text-gray-600 block mb-1">Repetitions:</span>
                        <span id="rep-count" class="ml-2 font-mono text-blue-600 text-2xl font-bold">0 / 3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let stream = null;
        let videoEl = null;
        let canvasEl = null;
        let canvasCtx = null;
        let isStreaming = false;
        let lastFeedback = '';

        // --- Drawing Helper Functions ---
        const POSE_CONNECTIONS = [[11, 12], [11, 23], [12, 24], [23, 24], [23, 25], [24, 26], [25, 27], [26, 28], [27, 29], [28, 30], [29, 31], [30, 32]];
        
        function drawLandmarks(landmarks) {
            if (!canvasCtx || !canvasEl) return;
            canvasCtx.clearRect(0, 0, canvasEl.width, canvasEl.height);
            if (!landmarks || landmarks.length === 0) return;

            // Draw connections
            canvasCtx.lineWidth = 5;
            canvasCtx.strokeStyle = 'rgba(40, 220, 40, 0.8)';
            POSE_CONNECTIONS.forEach(pair => {
                if (landmarks[pair[0]] && landmarks[pair[1]]) {
                    const p1 = landmarks[pair[0]];
                    const p2 = landmarks[pair[1]];
                    if (p1.visibility > 0.5 && p2.visibility > 0.5) {
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(p1.x * canvasEl.width, p1.y * canvasEl.height);
                        canvasCtx.lineTo(p2.x * canvasEl.width, p2.y * canvasEl.height);
                        canvasCtx.stroke();
                    }
                }
            });

            // Draw landmarks
            canvasCtx.fillStyle = 'rgba(220, 40, 40, 0.9)';
            landmarks.forEach(lm => {
                if (lm && lm.visibility > 0.5) {
                    canvasCtx.beginPath();
                    canvasCtx.arc(lm.x * canvasEl.width, lm.y * canvasEl.height, 6, 0, 2 * Math.PI);
                    canvasCtx.fill();
                }
            });
        }

        // --- UI Helper Functions ---
        function updateFeedback(message) {
            if (message === lastFeedback) return;
            lastFeedback = message;
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.textContent = message;
            feedbackEl.classList.remove('feedback-animate');
            void feedbackEl.offsetWidth;
            feedbackEl.classList.add('feedback-animate');
        }
        function updateStatus(message) { document.getElementById('status-text').textContent = message; }
        function updateReps(current, total) { document.getElementById('rep-count').textContent = `${current} / ${total || 3}`; }

        // --- Core Application Logic ---
        async function loadExercises() {
            try {
                const response = await fetch('/exercises-api');
                const exercises = await response.json();
                const select = document.getElementById('exercise-select');
                select.options.length = 1;
                exercises.forEach(ex => {
                    const option = new Option(ex.name, ex.id);
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load exercises:', error);
                updateFeedback('Error: Could not load exercises.');
            }
        }

        async function startExercise() {
            if (isStreaming) return;
            const exerciseId = document.getElementById('exercise-select').value;
            if (!exerciseId) {
                updateFeedback("Please select an exercise first!");
                return;
            }

            isStreaming = true;
            document.getElementById('start-button').disabled = true;
            document.getElementById('stop-button').disabled = false;
            document.getElementById('exercise-select').disabled = true;
            updateStatus('Initializing...');
            updateFeedback('Starting webcam...');

            videoEl = document.getElementById('video-feed');
            canvasEl = document.getElementById('overlay-canvas');
            canvasCtx = canvasEl.getContext('2d');

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                videoEl.srcObject = stream;
                videoEl.onloadedmetadata = () => {
                    canvasEl.width = videoEl.videoWidth;
                    canvasEl.height = videoEl.videoHeight;
                    videoEl.play();
                    connectWebSocket();
                };
            } catch (error) {
                console.error('Failed to start video:', error);
                updateFeedback('Error: Webcam access denied.');
                stopStream();
            }
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/stream`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                sendUserData();
                sendFrames();
            };

            ws.onmessage = (event) => {
                // The client now ONLY receives JSON data, no more blobs.
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        updateFeedback(`Error: ${data.error}`);
                        stopStream();
                        return;
                    }

                    if(data.landmarks) drawLandmarks(data.landmarks);
                    if(data.feedback) updateFeedback(data.feedback);
                    if(data.rtn1) updateStatus(data.rtn1);
                    if(data.repe !== undefined) updateReps(data.repe);

                    if (data.rtn1 === 'complete' && !data.next_exer) {
                        updateFeedback("Exercise complete! Well done!");
                        stopStream();
                    }
                } catch (error) {
                    console.error('Failed to parse message:', event.data, error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (isStreaming) {
                    updateFeedback('Connection lost. Please try again.');
                    stopStream();
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateFeedback('Error: Connection failed.');
                stopStream();
            };
        }

        function sendUserData() {
            if (ws?.readyState !== WebSocket.OPEN) return;
            const exerciseId = document.getElementById('exercise-select').value;
            ws.send(JSON.stringify({ user_id: "us001", exercise_id: exerciseId }));
        }

        function sendFrames() {
            if (!isStreaming || !videoEl || videoEl.paused || videoEl.ended) return;
            
            // Draw video to a temporary canvas to get a blob for sending
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = videoEl.videoWidth;
            tempCanvas.height = videoEl.videoHeight;
            tempCanvas.getContext('2d').drawImage(videoEl, 0, 0);
            
            tempCanvas.toBlob(blob => {
                if (blob && ws?.readyState === WebSocket.OPEN) {
                    ws.send(blob);
                }
                // Schedule the next frame to be sent
                if(isStreaming) setTimeout(sendFrames, 1000 / 15); // ~15 FPS
            }, 'image/jpeg', 0.8);
        }
        
        function stopStream() {
            isStreaming = false;
            if (ws) {
                ws.close(1000, "Client initiated stop");
                ws = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (videoEl) {
                videoEl.srcObject = null;
            }
            resetInterface();
        }

        function resetInterface() {
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
            document.getElementById('exercise-select').disabled = false;
            updateFeedback('Select an exercise and start.');
            updateStatus('Idle');
            updateReps(0);
            if (canvasCtx) {
                canvasCtx.clearRect(0, 0, canvasEl.width, canvasEl.height);
            }
            lastFeedback = '';
        }
        
        window.onload = () => {
          loadExercises();
          resetInterface();
        };
    </script>
</body>
</html>
