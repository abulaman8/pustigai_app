<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Manage Exercises</h1>
            <a href="/add-exercise" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
                + Add New Exercise
            </a>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exercise in exercises %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">{{ exercise.id }}</td>
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">{{ exercise.name }}</td>
                        <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm">
                            <a href="/edit-exercise/{{ exercise.id }}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <button onclick="deleteExercise('{{ exercise.id }}')" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function deleteExercise(exid) {
            if (confirm('Are you sure you want to delete this exercise?')) {
                fetch(`/exercises/${exid}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete exercise.');
                    }
                });
            }
        }
    </script>
</body>
</html>
